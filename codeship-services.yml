  encrypted_env_file: deployment/encrypted/build_args.sec
  volumes:
    - ./Build:/build/Build
    - ./Source:/build/Source
  build:
    dockerfile: deployment/Dockerfile
    encrypted_args_file: deployment/encrypted/build_args.sec


dockercfg-production:
