<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'none'; style-src 'unsafe-inline' https://cesium.com; script-src 'unsafe-inline' 'unsafe-eval' https://cesium.com; img-src https: data:; font-src https://cesium.com data:; connect-src https:;">
    <title>{{API_NAME}} - Cesium API</title>
    {{HEAD_CONTENT}}
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #24292e;
            background-color: #ffffff;
        }
        a {
            color: var(--vscode-textLink-foreground);
            text-decoration: none;
        }
        a:hover {
            color: var(--vscode-textLink-activeForeground);
            text-decoration: underline;
        }
        .header-banner {
            background-color: #f6f8fa;
            padding: 15px;
            margin: -20px -20px 20px -20px;
            border-bottom: 1px solid #e1e4e8;
        }
        .header-banner h1 {
            margin: 0;
            font-size: 24px;
            color: #24292e;
        }
        .header-banner .type-badge {
            display: inline-block;
            background-color: var(--vscode-badge-background);
            color: var(--vscode-badge-foreground);
            padding: 2px 8px;
            border-radius: 3px;
            font-size: 12px;
            margin-left: 10px;
        }
        .open-external {
            float: right;
            background-color: var(--vscode-button-background);
            color: var(--vscode-button-foreground);
            border: none;
            padding: 6px 12px;
            cursor: pointer;
            border-radius: 3px;
            font-size: 12px;
            position: relative;
            z-index: 1000;
        }
        .open-external:hover {
            background-color: var(--vscode-button-hoverBackground);
        }
        code {
            background-color: #f6f8fa;
            padding: 2px 4px;
            border-radius: 3px;
            font-family: 'Courier New', Courier, monospace;
        }
        pre {
            background-color: #f6f8fa;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
        table {
            background-color: #ffffff;
        }
        th, td {
            border-color: #e1e4e8;
        }
    </style>
</head>
<body>
    <div class="header-banner">
        <button class="open-external" data-url="{{API_URL}}">
            Open in Browser â†—
        </button>
        <h1>
            {{API_NAME}}
            <span class="type-badge">{{API_TYPE}}</span>
        </h1>
        <p style="margin: 5px 0 0 0; opacity: 0.8;">{{API_DESCRIPTION}}</p>
    </div>
    {{BODY_CONTENT}}
    <script>
        /* global acquireVsCodeApi */
        const vscode = acquireVsCodeApi();

        // Handle "Open in Browser" button
        const openExternalBtn = document.querySelector('.open-external');
        if (openExternalBtn) {
            openExternalBtn.addEventListener('click', (e) => {
                e.preventDefault();
                e.stopPropagation();
                const url = openExternalBtn.getAttribute('data-url');
                console.log('Button clicked, URL:', url);
                if (url) {
                    vscode.postMessage({
                        command: 'openExternal',
                        url: url
                    });
                }
            });
        }

        // Intercept clicks on internal links to handle them properly
        document.addEventListener('click', (e) => {
            // Skip if already handled
            if (e.defaultPrevented) {
                return;
            }
            
            const target = e.target.closest('a');
            if (target && target.href) {
                const href = target.getAttribute('href');
                if (href && !href.startsWith('#')) {
                    e.preventDefault();
                    e.stopPropagation();
                    console.log('Link clicked, URL:', target.href);
                    vscode.postMessage({
                        command: 'openExternal',
                        url: target.href
                    });
                }
            }
        }, true);
    </script>
</body>
</html>
