<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta
  name="viewport"
  content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"
/>
<meta name="description" content="Lens Flare." />
<meta name="cesium-sandcastle-labels" content="Showcases, Post Processing" />
<title>Cesium Demo</title>
<script type="text/javascript" src="../Sandcastle-header.js"></script>
<script
  type="text/javascript"
  src="../../../Build/CesiumUnminified/Cesium.js"
  nomodule=""
></script>
<script type="module" src="../load-cesium-es6.js"></script>

<style>
  @import url(../templates/bucket.css);
</style>
<div id="cesiumContainer" class="fullSize"></div>
<div id="loadingOverlay"><h1>Loading...</h1></div>
<div id="toolbar">
  <table>
    <tbody>
      <tr>
        <td>Lens Flare</td>
        <td><input type="checkbox" data-bind="checked: show" /></td>
      </tr>
      <tr>
        <td>Intensity</td>
        <td>
          <input
            type="range"
            min="0"
            max="10"
            step="0.01"
            data-bind="value: intensity, valueUpdate: 'input'"
          />
        </td>
      </tr>
      <tr>
        <td>Distortion</td>
        <td>
          <input
            type="range"
            min="1"
            max="20"
            step="0.01"
            data-bind="value: distortion, valueUpdate: 'input'"
          />
        </td>
      </tr>
      <tr>
        <td>Dispersion</td>
        <td>
          <input
            type="range"
            min="0"
            max="1"
            step="0.01"
            data-bind="value: dispersion, valueUpdate: 'input'"
          />
        </td>
      </tr>
      <tr>
        <td>Halo Width</td>
        <td>
          <input
            type="range"
            min="0"
            max="1"
            step="0.01"
            data-bind="value: haloWidth, valueUpdate: 'input'"
          />
        </td>
      </tr>
      <tr>
        <td>Dirt Amount</td>
        <td>
          <input
            type="range"
            min="0"
            max="1"
            step="0.01"
            data-bind="value: dirtAmount, valueUpdate: 'input'"
          />
        </td>
      </tr>
    </tbody>
  </table>
</div>
