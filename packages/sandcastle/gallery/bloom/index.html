<style>
  @import url(../templates/bucket.css);
</style>
<div id="cesiumContainer" class="fullSize"></div>
<div id="loadingOverlay"><h1>Loading...</h1></div>
<div id="toolbar">
  <table>
    <tbody>
      <tr>
        <td>Bloom</td>
        <td><input type="checkbox" data-bind="checked: show" /></td>
      </tr>
      <tr>
        <td>Glow only</td>
        <td><input type="checkbox" data-bind="checked: glowOnly" /></td>
      </tr>
      <tr>
        <td>Contrast</td>
        <td>
          <input
            type="range"
            min="-255.0"
            max="255.0"
            step="0.01"
            data-bind="value: contrast, valueUpdate: 'input'"
          />
        </td>
      </tr>
      <tr>
        <td>Brightness</td>
        <td>
          <input
            type="range"
            min="-1.0"
            max="1.0"
            step="0.01"
            data-bind="value: brightness, valueUpdate: 'input'"
          />
        </td>
      </tr>
      <tr>
        <td>Delta</td>
        <td>
          <input
            type="range"
            min="1"
            max="5"
            step="0.01"
            data-bind="value: delta, valueUpdate: 'input'"
          />
        </td>
      </tr>
      <tr>
        <td>Sigma</td>
        <td>
          <input
            type="range"
            min="1"
            max="10"
            step="0.01"
            data-bind="value: sigma, valueUpdate: 'input'"
          />
        </td>
      </tr>
      <tr>
        <td>Step Size</td>
        <td>
          <input
            type="range"
            min="0"
            max="7"
            step="0.01"
            data-bind="value: stepSize, valueUpdate: 'input'"
          />
        </td>
      </tr>
    </tbody>
  </table>
</div>
