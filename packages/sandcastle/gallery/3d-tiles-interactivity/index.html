<style>
  @import url(../templates/bucket.css);
  #toolbar .header {
    font-weight: bold;
    padding-top: 5px;
    padding-bottom: 5px;
  }
</style>
<div id="cesiumContainer" class="fullSize"></div>
<div id="loadingOverlay"><h1>Loading...</h1></div>
<div id="toolbar">
  <div class="header">Right click action:</div>
  <div>
    <input
      type="radio"
      value="annotate"
      data-bind="checked: rightClickAction"
    />Annotate
  </div>
  <div>
    <input
      type="radio"
      value="properties"
      data-bind="checked: rightClickAction"
    />Print metadata
  </div>
  <div>
    <input
      type="radio"
      value="zoom"
      data-bind="checked: rightClickAction"
    />Zoom to feature
  </div>
  <div class="header">Middle click action:</div>
  <div>
    <input
      type="radio"
      value="hide"
      data-bind="checked: middleClickAction"
    />Hide feature
  </div>
</div>
