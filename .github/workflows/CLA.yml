name: CLA Checking
on:
  push: # TODO: change event trigger to be pull request

jobs:
  check-cla:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v3
      - name: install node 20
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      - name: run script
        run: node .github/actions/check-for-CLA/index.js