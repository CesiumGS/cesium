name: dev
on: 
  push:
    branches-ignore: 
      - 'cesium.com'
      - production
concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true
jobs:
  cla-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: install node 20
        uses: actions/setup-node@v3
        with:
          node-version: '20'
# removed all jobs here to test cla workflow faster