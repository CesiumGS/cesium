name: dev
on: 
  push:
    branches: 
      - main
  pull_request:
concurrency:
  group: dev-${{ github.ref }}
  cancel-in-progress: true
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: install node 22
        uses: actions/setup-node@v5
        with:
          node-version: "22"
      - name: npm install
        run: npm install
      - name: lint *.js
        run: npm run eslint
      - name: lint *.md
        run: npm run markdownlint
      - name: format code
        run: npm run prettier-check
  release-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: install node 22
        uses: actions/setup-node@v5
        with:
          node-version: "22"
      - name: npm install
        run: npm install
      - name: release build
        run: npm run make-zip
      - name: release tests (chrome)
        run: npm run test -- --browsers ChromeHeadless --failTaskOnError --webgl-stub --release --suppressPassed
      - name: cloc
        run: npm run cloc
  node-20:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: install node 20
        uses: actions/setup-node@v5
        with:
          node-version: "20"
      - name: npm install
        run: npm install
      - name: release build
        run: npm run build-release
      - name: package cesium module
        run: npm pack &> /dev/null
      - name: package workspace modules
        run: npm pack --workspaces &> /dev/null
      - uses: ./.github/actions/verify-package