name: cla-checking
on:
  pull_request:

jobs:
  check-cla:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: install node 20
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      - name: node check-cla
        run: node actions/check-cla/index.js