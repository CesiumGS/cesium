<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"
    />
    <meta name="description" content="CZML Polyline Volume" />
    <meta name="cesium-sandcastle-labels" content="CZML" />
    <title>Cesium Demo</title>
    <script type="text/javascript" src="../Sandcastle-header.js"></script>
    <script
      type="text/javascript"
      src="../../../Build/CesiumUnminified/Cesium.js"
      nomodule
    ></script>
    <script type="module" src="../load-cesium-es6.js"></script>
  </head>
  <body
    class="sandcastle-loading"
    data-sandcastle-bucket="bucket-requirejs.html"
  >
    <style>
      @import url(../templates/bucket.css);
    </style>
    <div id="cesiumContainer" class="fullSize"></div>
    <div id="loadingOverlay"><h1>Loading...</h1></div>
    <div id="toolbar"></div>

    <script id="cesium_sandcastle_script">
      function startup(Cesium) {
        "use strict";
        //Sandcastle_Begin
        var czml = [
          {
            id: "document",
            name: "CZML Geometries: Polyline Volume",
            version: "1.0",
          },
          {
            id: "redTube",
            name: "Red tube with rounded corners",
            polylineVolume: {
              positions: {
                cartographicDegrees: [
                  -85.0,
                  32,
                  0,
                  -85,
                  36.0,
                  0,
                  -89.0,
                  36.0,
                  0,
                ],
              },
              shape: {
                cartesian: computeCircle(60000.0),
              },
              material: {
                solidColor: {
                  color: {
                    rgba: [255, 0, 0, 255],
                  },
                },
              },
            },
          },
          {
            id: "greenBox",
            name: "Green box with beveled corners and outline",
            polylineVolume: {
              positions: {
                cartographicDegrees: [
                  -90.0,
                  32.0,
                  0,
                  -90.0,
                  36.0,
                  100000,
                  -94.0,
                  36.0,
                  0,
                ],
              },
              shape: {
                cartesian: [
                  -50000,
                  -50000,
                  50000,
                  -50000,
                  50000,
                  50000,
                  -50000,
                  50000,
                ],
              },
              cornerType: "BEVELED",
              material: {
                solidColor: {
                  color: {
                    rgba: [0, 255, 0, 128],
                  },
                },
              },
              outline: true,
              outlineColor: {
                rgba: [0, 0, 0, 255],
              },
            },
          },
          {
            id: "blueStar",
            name: "Blue star with mitered corners and outline",
            polylineVolume: {
              positions: {
                cartographicDegrees: [
                  -95.0,
                  32.0,
                  0,
                  -95.0,
                  36.0,
                  100000,
                  -99.0,
                  36.0,
                  200000,
                ],
              },
              shape: {
                cartesian: computeStar(7, 70000, 50000),
              },
              cornerType: "MITERED",
              material: {
                solidColor: {
                  color: {
                    rgba: [0, 0, 255, 255],
                  },
                },
              },
            },
          },
        ];

        function computeCircle(radius) {
          var positions = [];
          for (var i = 0; i < 360; i++) {
            var radians = Cesium.Math.toRadians(i);
            positions.push(radius * Math.cos(radians));
            positions.push(radius * Math.sin(radians));
          }
          return positions;
        }

        function computeStar(arms, rOuter, rInner) {
          var angle = Math.PI / arms;
          var length = 2 * arms;
          var positions = [];
          for (var i = 0; i < length; i++) {
            var r = i % 2 === 0 ? rOuter : rInner;
            positions.push(Math.cos(i * angle) * r);
            positions.push(Math.sin(i * angle) * r);
          }
          return positions;
        }
        var viewer = new Cesium.Viewer("cesiumContainer");
        var dataSourcePromise = Cesium.CzmlDataSource.load(czml);
        viewer.dataSources.add(dataSourcePromise);
        viewer.zoomTo(dataSourcePromise);

        //Sandcastle_End
        Sandcastle.finishedLoading();
      }
      if (typeof Cesium !== "undefined") {
        window.startupCalled = true;
        startup(Cesium);
      }
    </script>
  </body>
</html>
