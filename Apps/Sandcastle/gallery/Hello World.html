<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"
    />
    <meta
      name="description"
      content="Use Viewer to start building new applications or easily embed Cesium into existing applications."
    />
    <meta name="cesium-sandcastle-labels" content="Beginner, Showcases" />
    <title>Cesium Demo</title>
    <script type="text/javascript" src="../Sandcastle-header.js"></script>
    <script
      type="text/javascript"
      src="../../../Build/CesiumUnminified/Cesium.js"
      nomodule
    ></script>
    <script type="module" src="../load-cesium-es6.js"></script>
  </head>
  <body
    class="sandcastle-loading"
    data-sandcastle-bucket="bucket-requirejs.html"
  >
    <style>
      @import url(../templates/bucket.css);
    </style>
    <div id="cesiumContainer" class="fullSize"></div>
    <div id="loadingOverlay"><h1>Loading...</h1></div>
    <div id="toolbar"></div>
    <script id="cesium_sandcastle_script">
      window.startup = async function (Cesium) {
        "use strict";
        //Sandcastle_Begin
        function randomCoordinateJitter(degree, margin) {
          return degree + (margin * (Math.random() - 0.5)) / 0.5;
        }

        const viewer = new Cesium.Viewer("cesiumContainer");
        for (let i = 0; i <= 15000; i++) {
          const entity = viewer.entities.add({
            position: Cesium.Cartesian3.fromDegrees(
              randomCoordinateJitter(-77.009003, 0.5),
              randomCoordinateJitter(38.889931, 0.5)
            ),
            label: {
              text: `CUTE # + ${i}`,
            },
            billboard: {
              height: 24,
              width: 36,
              image:
                "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRhFpaxDXCS5O9hx90F3ufJI2VnC_wW0lPnrr6BIb18P4V5JXxBCg",
            },
            ellipse: {
              semiMajorAxis: 100,
              semiMinorAxis: 80,
            },
          });
          entity.manualUpdate = true;
          entity.forceUpdate = true;
        }
        //Sandcastle_End
      };

      if (typeof Cesium !== "undefined") {
        window.startupCalled = true;
        window.startup(Cesium).catch((error) => {
          "use strict";
          console.error(error);
        });
        Sandcastle.finishedLoading();
      }
    </script>
  </body>
</html>
