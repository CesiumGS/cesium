<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"
    />
    <meta
      name="description"
      content="Apply an atmosphere light scattering post processing stage."
    />
    <meta name="cesium-sandcastle-labels" content="Showcases" />
    <title>Cesium Demo</title>
    <script type="text/javascript" src="../Sandcastle-header.js"></script>
    <script
      type="text/javascript"
      src="../../../Build/CesiumUnminified/Cesium.js"
      nomodule
    ></script>
    <script type="module" src="../load-cesium-es6.js"></script>
  </head>
  <body
    class="sandcastle-loading"
    data-sandcastle-bucket="bucket-requirejs.html"
  >
    <style>
      @import url(../templates/bucket.css);
    </style>
    <div id="cesiumContainer" class="fullSize"></div>
    <div id="loadingOverlay"><h1>Loading...</h1></div>
    <div id="toolbar"></div>
    <script id="cesium_sandcastle_script">
      function startup(Cesium) {
        "use strict";
        //Sandcastle_Begin

        const worldTerrain = Cesium.createWorldTerrain({
          requestWaterMask: true,
          requestVertexNormals: true,
        });

        const viewer = new Cesium.Viewer("cesiumContainer", {
          terrainProvider: worldTerrain,
        });

        if (
          !Cesium.PostProcessStageLibrary.isAtmosphereScatteringSupported(
            viewer.scene
          )
        ) {
          window.alert(
            "This browser does not support the Atmosphere Scattering post process."
          );
        }

        // required configuration
        viewer.scene.skyAtmosphere.show = false;
        viewer.scene.globe.showGroundAtmosphere = false;

        // add post processing stage for astmosphere light scattering
        viewer.scene.postProcessStages.add(
          Cesium.PostProcessStageLibrary.createAtmosphereScatteringStage()
        );

        // set a picturesque time and location
        viewer.camera.setView({
          destination: Cesium.Cartesian3.fromDegrees(-0.6, 43.1, 3000.0),
          orientation: { heading: -1.7, pitch: -0.2, roll: 0.0 },
        });
        viewer.clock.currentTime = Cesium.JulianDate.fromDate(
          new Date("2022-02-02T17:24:00")
        );

        // optional -->
        viewer.scene.globe.enableLighting = true;
        viewer.scene.globe.lambertDiffuseMultiplier = 10.0; // accentuate terrain shading
        viewer.imageryLayers.get(0).saturation = 1.28; // increase imagery layer color saturation
        viewer.imageryLayers.get(0).contrast = 1.28; // increase imagery layer contrast

        // Fog interferes (slightly) with the atmosphere shader but is required for limiting tiles viewing distance
        // It would be nice to be able to disable the visual part of fog while keeping the tiling strategy
        // (this is what GeoFS does by modifying GlobeFS.glsl)
        viewer.scene.fog.enabled = false;

        // compute and set sun color and intensity based on sun angle from horizon
        // this could be part of Cesium if it were made in a more physicaly accurate way
        const daySunColor = Cesium.Color.fromCssColorString("#ffffffff");
        const sunsetColor = Cesium.Color.fromCssColorString("#9e6241ff");
        const nightSunColor = Cesium.Color.fromCssColorString("#222222ff");
        const sunColor = new Cesium.Color();

        viewer.scene.preRender.addEventListener(function () {
          if (
            Cesium.Cartesian3.magnitude(
              viewer.scene.sun._boundingVolume.center
            ) <= 0
          )
            return; // wait for sun to be ready

          const sunLightDirection = Cesium.Cartesian3.normalize(
            viewer.scene.sun._boundingVolume.center,
            new Cesium.Cartesian3()
          );
          const surfaceNormal = Cesium.Cartesian3.normalize(
            viewer.camera.position,
            new Cesium.Cartesian3()
          );
          const sunDotNormal = parseFloat(
            Cesium.Cartesian3.dot(surfaceNormal, sunLightDirection).toPrecision(
              2
            )
          );

          if (sunDotNormal > 0.0) {
            // day
            Cesium.Color.lerp(
              sunsetColor,
              daySunColor,
              Math.min(Math.max(sunDotNormal, 0), 1),
              sunColor
            );
          } else {
            // night
            Cesium.Color.lerp(
              sunsetColor,
              nightSunColor,
              Math.min(Math.max(-sunDotNormal * 5, 0), 1),
              sunColor
            );
          }

          viewer.scene.light.intensity =
            Math.min(Math.max(sunDotNormal + 0.2, 0.2), 1) * 2; // cesium default is 2
          viewer.scene.light.color = sunColor;
        });

        //Sandcastle_End
        Sandcastle.finishedLoading();
      }
      if (typeof Cesium !== "undefined") {
        window.startupCalled = true;
        startup(Cesium);
      }
    </script>
  </body>
</html>
