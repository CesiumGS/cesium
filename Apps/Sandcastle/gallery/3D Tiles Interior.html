<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
    <!-- Use Chrome Frame in IE -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"
    />
    <meta name="description" content="A sample interior rendered with 3D Tiles." />
    <meta name="cesium-sandcastle-labels" content="Showcases, 3D Tiles" />
    <title>Cesium Demo</title>
    <script type="text/javascript" src="../Sandcastle-header.js"></script>
    <script
      type="text/javascript"
      src="../../../Build/CesiumUnminified/Cesium.js"
      nomodule
    ></script>
    <script type="module" src="../load-cesium-es6.js"></script>
  </head>
  <body class="sandcastle-loading" data-sandcastle-bucket="bucket-requirejs.html">
    <style>
      @import url(../templates/bucket.css);
    </style>
    <div id="cesiumContainer" class="fullSize"></div>
    <div id="loadingOverlay"><h1>Loading...</h1></div>
    <div id="toolbar"></div>
    <script id="cesium_sandcastle_script">
      window.startup = async function (Cesium) {
        "use strict";
        //Sandcastle_Begin
        // San Miguel model created by Guillermo M. Leal Llaguno. Cleaned up and hosted by Morgan McGuire: http://graphics.cs.williams.edu/data/meshes.xml
        const viewer = new Cesium.Viewer("cesiumContainer");

        try {
          const tileset = await Cesium.Cesium3DTileset.fromIonAssetId(125737);
          viewer.scene.primitives.add(tileset);
        } catch (error) {
          console.log(`Error loading tileset: ${error}`);
        }

        const initialPosition = new Cesium.Cartesian3(
          -1111583.3721328347,
          -5855888.151574568,
          2262561.444696748,
        );
        const initialOrientation = new Cesium.HeadingPitchRoll.fromDegrees(
          100.0,
          -15.0,
          0.0,
        );
        viewer.scene.camera.setView({
          destination: initialPosition,
          orientation: initialOrientation,
          endTransform: Cesium.Matrix4.IDENTITY,
        });

        const fragmentShaderSource = `
  uniform sampler2D colorTexture;
  uniform sampler2D accumulationTexture;
  uniform sampler2D depthTexture;
  uniform sampler2D previousDepthTexture;
  uniform mat4 previousInverseProjection;
  in vec2 v_textureCoordinates;

  float getDepth(sampler2D depthTextureToRead) {
     vec2 uv = gl_FragCoord.xy / czm_viewport.zw;
     return czm_readDepth(depthTextureToRead, uv);
  }

  vec4 getEyeCoordinates(mat4 inverseProjection, sampler2D depthTextureToRead)
  {
      float depth = getDepth(depthTextureToRead);
      vec2 uv = gl_FragCoord.xy / czm_viewport.zw;
      vec2 xy = 2.0 * uv - vec2(1.0);
      vec4 posEC = inverseProjection * vec4(xy, depth, 1.0);
      posEC = posEC / posEC.w;
      // Avoid numerical error at far plane
      if (depth >= 1.0) {
          posEC.z = czm_currentFrustum.y;
      }
      return posEC;
  }

  void main(void)
  {
      vec4 eyeCoordinates = getEyeCoordinates(czm_inverseProjection, depthTexture);
      vec4 previousEyeCoordinates = getEyeCoordinates(previousInverseProjection, previousDepthTexture);
      float depth = getDepth(depthTexture);
      float previousDepth = getDepth(previousDepthTexture);

      vec4 clipCoordinates = czm_projection * previousEyeCoordinates;
      vec3 ndc = clipCoordinates.xyz / clipCoordinates.w;
      ndc = (czm_viewportTransformation * vec4(ndc.xyz, 1.0)).xyz;
      vec2 previousTextureCoordinates = ndc.xy / czm_viewport.zw;

      mat4 lastProj = inverse(previousInverseProjection);
      vec2 jitter;
      jitter.x = czm_projection[3][0] - previousInverseProjection[3][0];
      jitter.y = czm_projection[3][1] - previousInverseProjection[3][1];

      vec4 currentColor = texture(colorTexture, v_textureCoordinates);
      vec4 previousColor = texture(accumulationTexture, previousTextureCoordinates);
      
      float smoothing = 0.25;
      float magntidude = 0.1;//smoothstep(-smoothing, 1.0 - smoothing, length((v_textureCoordinates - previousTextureCoordinates) * czm_pixelRatio));

      vec4 finalColor = currentColor * magntidude + previousColor * (1.0 - magntidude);

      out_FragColor = vec4(finalColor.xyz, 1.0);
  }
  `;

        const scene = viewer.scene;
        const context = scene._context;
        let accumulationTexture, previousDepthTexture, depthColorAttachment;
        let previousInverseProjection = new Cesium.Matrix4();
        const tsaaStage = new Cesium.PostProcessStage({
          fragmentShader: fragmentShaderSource,
          uniforms: {
            accumulationTexture: () => accumulationTexture ?? context.defaultTexture,
            previousDepthTexture: () =>
              depthColorAttachment?.[0] ?? context.defaultTexture,
            previousInverseProjection: () => previousInverseProjection,
          },
        });
        tsaaStage.enabled = false;

        Sandcastle.addToggleButton("TSAA enabled", tsaaStage.enabled, function (checked) {
          tsaaStage.enabled = checked;
        });

        scene.postProcessStages.add(tsaaStage);

        scene.postRender.addEventListener(() => {
          const previous = tsaaStage.outputTexture;
          if (!previous) {
            return;
          }

          if (!accumulationTexture) {
            accumulationTexture = new Cesium.Texture({
              context: context,
              width: previous.width,
              height: previous.height,
              pixelFormat: previous.pixelFormat,
              pixelDatatype: previous.pixelDatatype,
            });
          }

          // Clear the existing texture when we toggle
          const frameBuffer = tsaaStage.framebuffer;
          frameBuffer._bind();
          if (!tsaaStage.enabled) {
            const gl = context._gl;
            gl.clear(gl.COLOR_BUFFER_BIT);
          }
          accumulationTexture.copyFromFramebuffer();
          frameBuffer._unBind();

          const globeDepth = scene._view.globeDepth;
          const depthTexture =
            globeDepth.colorFramebufferManager.getDepthStencilTexture();

          if (!previousDepthTexture) {
            previousDepthTexture = new Cesium.Texture({
              context: context,
              width: depthTexture.width,
              height: depthTexture.height,
              pixelFormat: depthTexture.pixelFormat,
              pixelDatatype: depthTexture.pixelDatatype,
            });

            depthColorAttachment = [
              new Cesium.Texture({
                context: context,
                width: depthTexture.width,
                height: depthTexture.height,
                pixelFormat: Cesium.PixelFormat.RGBA,
              }),
            ];
          }

          const depthFramebuffer = new Cesium.Framebuffer({
            context: context,
            colorTextures: depthColorAttachment,
            depthStencilTexture: previousDepthTexture,
            destroyAttachments: false,
          });

          const copyCommand = context.createViewportQuadCommand(
            Cesium._shadersPassThrough,
            {
              uniformMap: {
                colorTexture: function () {
                  return globeDepth.colorFramebufferManager.getDepthStencilTexture();
                },
              },
              framebuffer: depthFramebuffer,
            },
          );
          copyCommand.renderState = globeDepth._rs;
          copyCommand.execute(context, context._currentPassState);
          previousInverseProjection = Cesium.Matrix4.clone(
            context.uniformState.inverseProjection,
            previousInverseProjection,
          );
        });
        //Sandcastle_End
      };
      if (typeof Cesium !== "undefined") {
        window.startupCalled = true;
        window.startup(Cesium).catch((error) => {
          "use strict";
          console.error(error);
        });
        Sandcastle.finishedLoading();
      }
    </script>
  </body>
</html>
