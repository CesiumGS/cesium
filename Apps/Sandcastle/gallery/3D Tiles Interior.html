<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
    <!-- Use Chrome Frame in IE -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"
    />
    <meta
      name="description"
      content="A sample interior rendered with 3D Tiles."
    />
    <meta name="cesium-sandcastle-labels" content="Showcases, 3D Tiles" />
    <title>Cesium Demo</title>
    <script type="text/javascript" src="../Sandcastle-header.js"></script>
    <script
      type="text/javascript"
      src="../../../Build/CesiumUnminified/Cesium.js"
      nomodule
    ></script>
    <script type="module" src="../load-cesium-es6.js"></script>
  </head>
  <body
    class="sandcastle-loading"
    data-sandcastle-bucket="bucket-requirejs.html"
  >
    <style>
      @import url(../templates/bucket.css);
    </style>
    <div id="cesiumContainer" class="fullSize"></div>
    <div id="loadingOverlay"><h1>Loading...</h1></div>
    <div id="toolbar"></div>
    <script id="cesium_sandcastle_script">
      function startup(Cesium) {
        "use strict";
        //Sandcastle_Begin
        // San Miguel model created by Guillermo M. Leal Llaguno. Cleaned up and hosted by Morgan McGuire: http://graphics.cs.williams.edu/data/meshes.xml
        // This demo also showcases how to create a simple wall traversal
        const viewer = new Cesium.Viewer("cesiumContainer");

        const tileset = new Cesium.Cesium3DTileset({
          url: Cesium.IonResource.fromAssetId(125737),
        });
        viewer.scene.primitives.add(tileset);

        const cameraLocations = [
          {
            destination: new Cesium.Cartesian3(
              -1111622.2873013236,
              -5855885.89615142,
              2262571.1884789667
            ),
            orientation: {
              heading: 1.7453292509716911,
              pitch: -0.26179938847211614,
            },
          },
          {
            destination: new Cesium.Cartesian3(
              -1111584.5593897987,
              -5855886.685241452,
              2262561.3698870735
            ),
            orientation: {
              heading: 1.7019461754602023,
              pitch: 0.018231067533736267,
            },
          },
          {
            destination: new Cesium.Cartesian3(
              -1111582.79331774,
              -5855887.0011981735,
              2262561.491277113
            ),
            orientation: {
              heading: 1.7019012292819191,
              pitch: 0.01814744233574528,
            },
          },
        ];

        Sandcastle.addToolbarButton("Exterior View", function () {
          viewer.camera.flyTo(cameraLocations[0]);
        });

        Sandcastle.addToolbarButton("Wall View", function () {
          viewer.camera.flyTo(cameraLocations[1]);
        });

        Sandcastle.addToolbarButton("Interior View", function () {
          viewer.camera.flyTo(cameraLocations[2]);
        });

        viewer.camera.flyTo(cameraLocations[2]);
        //Sandcastle_End
        Sandcastle.finishedLoading();
      }
      if (typeof Cesium !== "undefined") {
        window.startupCalled = true;
        startup(Cesium);
      }
    </script>
  </body>
</html>
