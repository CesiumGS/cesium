<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">  <!-- Use Chrome Frame in IE -->
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="description" content="A polygon.">
    <meta name="cesium-sandcastle-labels" content="Geometries">
    <title>Cesium Demo</title>
    <script type="text/javascript" src="../Sandcastle-header.js"></script>
    <script type="text/javascript" src="../../../ThirdParty/requirejs-2.1.9/require.js"></script>
    <script type="text/javascript">
    require.config({
        baseUrl : '../../../Source',
        waitSeconds : 60
    });
    </script>
</head>
<body class="sandcastle-loading" data-sandcastle-bucket="bucket-requirejs.html" data-sandcastle-title="Cesium + require.js">
<style>
    @import url(../templates/bucket.css);
</style>
<div id="cesiumContainer" class="fullSize"></div>
<div id="loadingOverlay"><h1>Loading...</h1></div>
<div id="toolbar"></div>
<script id="cesium_sandcastle_script">
require(['Cesium'], function(Cesium) {
    "use strict";
    
    var viewer = new Cesium.Viewer('cesiumContainer');
    var scene = viewer.scene;
    var primitives = scene.primitives;
    
    // Red polygon
    var positions = Cesium.Cartesian3.fromDegreesArray([
        -115.0, 37.0,
        -115.0, 32.0,
        -107.0, 33.0,
        -102.0, 31.0,
        -102.0, 35.0
    ]);
    
    var redPolygonInstance = new Cesium.GeometryInstance({
        geometry : Cesium.PolygonGeometry.fromPositions({
            positions : positions,
            vertexFormat : Cesium.PerInstanceColorAppearance.VERTEX_FORMAT
        }),
        attributes: {
            color: Cesium.ColorGeometryInstanceAttribute.fromColor(Cesium.Color.RED)
        }
    });

    // Blue polygon with holes
    var polygonHierarchy = {
        positions : Cesium.Cartesian3.fromDegreesArray([
            -99.0, 30.0,
            -85.0, 30.0,
            -85.0, 40.0,
            -99.0, 40.0
        ]),
        holes : [{
            positions : Cesium.Cartesian3.fromDegreesArray([
                -97.0, 31.0,
                -97.0, 39.0,
                -87.0, 39.0,
                -87.0, 31.0
            ]),
            holes : [{
                positions : Cesium.Cartesian3.fromDegreesArray([
                    -95.0, 33.0,
                    -89.0, 33.0,
                    -89.0, 37.0,
                    -95.0, 37.0
                ]),
                holes : [{
                    positions : Cesium.Cartesian3.fromDegreesArray([
                        -93.0, 34.0,
                        -91.0, 34.0,
                        -91.0, 36.0,
                        -93.0, 36.0
                    ])
                }]
            }]
        }]
    };
    var bluePolygonInstance = new Cesium.GeometryInstance({
        geometry : new Cesium.PolygonGeometry({
            polygonHierarchy : polygonHierarchy,
            vertexFormat : Cesium.PerInstanceColorAppearance.VERTEX_FORMAT
        }),
        attributes: {
            color: Cesium.ColorGeometryInstanceAttribute.fromColor(Cesium.Color.BLUE)
        }
    });

    // Green extruded polygon
    positions = Cesium.Cartesian3.fromDegreesArray([
        -108.0, 42.0,
        -100.0, 42.0,
        -104.0, 40.0
    ]);
    
    var greenPolygonInstance = new Cesium.GeometryInstance({
        geometry : Cesium.PolygonGeometry.fromPositions({
            positions : positions,
            extrudedHeight: 500000.0,
            vertexFormat : Cesium.PerInstanceColorAppearance.VERTEX_FORMAT
        }),
        attributes: {
            color: Cesium.ColorGeometryInstanceAttribute.fromColor(Cesium.Color.GREEN)
        }
    });
    
    // Orange extruded polygon with per position heights
    positions = Cesium.Cartesian3.fromDegreesArrayHeights([
        -108.0, 25.0, 100000,
        -100.0, 25.0, 100000,
        -100.0, 30.0, 100000,
        -108.0, 30.0, 300000
    ]);
    
    var orangePolygonInstance = new Cesium.GeometryInstance({
        geometry : Cesium.PolygonGeometry.fromPositions({
            positions : positions,
            extrudedHeight: 0,
            vertexFormat : Cesium.PerInstanceColorAppearance.VERTEX_FORMAT,
            perPositionHeight : true
        }),
        attributes: {
            color: Cesium.ColorGeometryInstanceAttribute.fromColor(Cesium.Color.ORANGE)
        }
    });

    // Add polygon instances to primitives
    primitives.add(new Cesium.Primitive({
        geometryInstances : [redPolygonInstance, greenPolygonInstance, bluePolygonInstance, orangePolygonInstance],
        appearance : new Cesium.PerInstanceColorAppearance({
            closed : true,
            translucent : false
        })
    }));
    
    Sandcastle.finishedLoading();
});
</script>
</body>
</html>
