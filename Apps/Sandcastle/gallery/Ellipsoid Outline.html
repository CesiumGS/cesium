<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">  <!-- Use Chrome Frame in IE -->
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="description" content="The outline of an ellipsoid.">
    <meta name="cesium-sandcastle-labels" content="Geometries">
    <title>Cesium Demo</title>
    <script type="text/javascript" src="../Sandcastle-header.js"></script>
    <script type="text/javascript" src="../../../ThirdParty/requirejs-2.1.9/require.js"></script>
    <script type="text/javascript">
    require.config({
        baseUrl : '../../../Source',
        waitSeconds : 60
    });
    </script>
</head>
<body class="sandcastle-loading" data-sandcastle-bucket="bucket-requirejs.html" data-sandcastle-title="Cesium + require.js">
<style>
    @import url(../templates/bucket.css);
</style>
<div id="cesiumContainer" class="fullSize"></div>
<div id="loadingOverlay"><h1>Loading...</h1></div>
<div id="toolbar"></div>
<script id="cesium_sandcastle_script">
require(['Cesium'], function(Cesium) {
    "use strict";
    
    var viewer = new Cesium.Viewer('cesiumContainer');
    var scene = viewer.scene;
    var primitives = scene.primitives;

    var radii = new Cesium.Cartesian3(200000.0, 200000.0, 300000.0);
    var positionOnEllipsoid = Cesium.Cartesian3.fromDegrees(-102.0, 45.0);
    var modelMatrix = Cesium.Matrix4.multiplyByTranslation(
        Cesium.Transforms.eastNorthUpToFixedFrame(positionOnEllipsoid),
        new Cesium.Cartesian3(0.0, 0.0, radii.z)
    );
    
    // Ellipsoid outline
    var ellipsoidOutlineGeometry = new Cesium.EllipsoidOutlineGeometry({
        radii : radii,
        stackPartitions : 16,
        slicePartitions : 8
    });
    var ellipseOutlineInstance = new Cesium.GeometryInstance({
        geometry : ellipsoidOutlineGeometry,
        modelMatrix : modelMatrix,
        attributes : {
            color : Cesium.ColorGeometryInstanceAttribute.fromColor(Cesium.Color.WHITE)
        }
    });
    primitives.add(new Cesium.Primitive({
        geometryInstances : ellipseOutlineInstance,
        appearance : new Cesium.PerInstanceColorAppearance({
            flat : true,
            renderState : {
                depthTest : {
                    enabled : true
                },
                lineWidth : Math.min(3.0, scene.maximumAliasedLineWidth)
            }
        })
    }));
    
    // Red ellipsoid
    var ellipsoidGeometry = new Cesium.EllipsoidGeometry({
        vertexFormat : Cesium.PerInstanceColorAppearance.VERTEX_FORMAT,
        radii : radii
    });

    var ellipseInstance = new Cesium.GeometryInstance({
        geometry : ellipsoidGeometry,
        modelMatrix : modelMatrix,
        attributes : {
            color : Cesium.ColorGeometryInstanceAttribute.fromColor(new Cesium.Color(1.0, 0.0, 0.0, 0.5))
        }
    });
    primitives.add(new Cesium.Primitive({
        geometryInstances : ellipseInstance,
        appearance : new Cesium.PerInstanceColorAppearance({
            closed : true
        })
    }));

    Sandcastle.finishedLoading();
});
</script>
</body>
</html>
