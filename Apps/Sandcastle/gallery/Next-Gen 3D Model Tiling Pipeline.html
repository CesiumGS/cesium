<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
    <!-- Use Chrome Frame in IE -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"
    />
    <meta
      name="description"
      content="Comparison of tilesets from Cesium ion's current and next-gen 3D model tiling pipelines to showcase GPU memory improvements."
    />
    <meta name="cesium-sandcastle-labels" content="3D Tiles" />
    <title>Next-Gen 3D Model Tiling Pipeline</title>
    <script type="text/javascript" src="../Sandcastle-header.js"></script>
    <script
      type="text/javascript"
      src="../../../Build/CesiumUnminified/Cesium.js"
      nomodule
    ></script>
    <script type="module" src="../load-cesium-es6.js"></script>
  </head>
  <body
    class="sandcastle-loading"
    data-sandcastle-bucket="bucket-requirejs.html"
  >
    <style>
      @import url(../templates/bucket.css);

      #slider {
        position: absolute;
        left: 50%;
        top: 0px;
        background-color: #d3d3d3;
        width: 5px;
        height: 100%;
        z-index: 9999;
      }

      #slider:hover {
        cursor: ew-resize;
      }

      #statsContainer {
        position: absolute;
        top: 15%;
        width: 100%;
      }

      .panel {
        background-color: rgba(42, 42, 42, 0.8);
        padding: 4px;
        border-radius: 4px;
        font-size: 14px;
      }

      .statsPane {
        position: relative;
        z-index: 9998;
      }

      .statsTitle {
        font-size: 20px;
      }

      #left {
        float: left;
        text-align: left;
      }

      #right {
        float: right;
        text-align: right;
      }

      #toolbar {
      }
    </style>
    <div id="cesiumContainer" class="fullSize">
      <div id="slider"></div>
      <div id="statsContainer">
        <div id="left" class="statsPane panel">
          <div id="leftTitle" class="statsTitle">---</div>
          <div id="leftStats">
            Tiles Loaded: <span id="leftTilesLoaded">---</span> /
            <span id="leftTilesTotal">---</span>
            <br />
            GPU Memory: <span id="leftGpuMemoryMB">---</span> MB
          </div>
        </div>
        <div id="right" class="statsPane panel">
          <div id="rightTitle" class="statsTitle">---</div>
          <div id="rightStats">
            Tiles Loaded: <span id="rightTilesLoaded">---</span> /
            <span id="rightTilesTotal">---</span>
            <br />
            GPU Memory: <span id="rightGpuMemoryMB">---</span> MB
          </div>
        </div>
      </div>
    </div>
    <div id="loadingOverlay"><h1>Loading...</h1></div>
    <div id="toolbar" class="panel">
      <div id="toolbarSelect"></div>
      <div id="maxSSE">
        Maximum Screen Space Error
        <input
          type="range"
          min="0.0"
          max="64.0"
          step="0.1"
          data-bind="value: maximumScreenSpaceError, valueUpdate: 'input'"
        />
        <input
          type="text"
          size="5"
          data-bind="value: maximumScreenSpaceError"
        />
      </div>
    </div>
    <script id="cesium_sandcastle_script">
      window.startup = async function (Cesium) {
        "use strict";
        //Sandcastle_Begin
        // Tilesets produced by the 3D Model Tiling Pipeline
        const currentGenAssetIds = {
          agiHq: 40866,
          melbourne: 69380,
        };

        // Tilesets produced by the Next-Gen 3D Model Tiling Pipeline
        const nextGenAssetIds = {
          agiHq: 2325106,
          melbourne: 2325107,
        };

        // To make the code more reusable, use "left/right" terminology
        const leftAssetIds = currentGenAssetIds;
        const rightAssetIds = nextGenAssetIds;

        const leftTitle = "Current Tiling Pipeline";
        const rightTitle = "Next-Gen Tiling Pipeline";

        document.getElementById("leftTitle").innerHTML = leftTitle;
        document.getElementById("rightTitle").innerHTML = rightTitle;

        // Get the complete list of tileset names.
        function getTilesetNames() {
          const leftNames = Object.keys(leftAssetIds);
          const rightNames = Object.keys(rightAssetIds);
          const unique = new Set([...leftNames, ...rightNames]);
          return [...unique].sort();
        }

        const viewer = new Cesium.Viewer("cesiumContainer", {
          globe: false,
          skybox: false,
          geooder: false,
          sceneModePicker: false,
          homeButton: false,
          navigationHelpButton: false,
        });

        const tilesetNames = getTilesetNames();
        let selectedTilesetName = tilesetNames[0];
        let selectedTileset;

        // Create two primitive collections, one for each half of the screen. This way we
        // can clear one half of the screen at a time.
        const leftCollection = viewer.scene.primitives.add(
          new Cesium.PrimitiveCollection()
        );
        const rightCollection = viewer.scene.primitives.add(
          new Cesium.PrimitiveCollection()
        );

        // Tileset Loading ================

        async function loadTileset(assetId, splitDirection, collection) {
          const tileset = await Cesium.Cesium3DTileset.fromIonAssetId(assetId);
          tileset.splitDirection = splitDirection;

          const side =
            splitDirection === Cesium.SplitDirection.LEFT ? "left" : "right";

          collection.removeAll();
          collection.add(tileset);

          viewer.zoomTo(tileset);

          tileset.allTilesLoaded.addEventListener(() => {
            updateStatsPanel(side, tileset);
          });
        }

        async function viewTileset(tilesetName, splitDirection) {
          const side =
            splitDirection === Cesium.SplitDirection.LEFT ? "left" : "right";
          clearStatsPanel(side);

          const assetIds =
            splitDirection === Cesium.SplitDirection.LEFT
              ? leftAssetIds
              : rightAssetIds;
          const collection =
            splitDirection === Cesium.SplitDirection.LEFT
              ? leftCollection
              : rightCollection;

          const assetId = assetIds[tilesetName];
          if (!Cesium.defined(assetId)) {
            collection.removeAll();
            return;
          }

          await loadTileset(assetId, splitDirection, collection);
        }

        async function viewTilesets(tilesetName) {
          viewTileset(tilesetName, Cesium.SplitDirection.LEFT);
          viewTileset(tilesetName, Cesium.SplitDirection.RIGHT);
        }

        // UI =============================

        function createOption(name) {
          return {
            text: name,
            onselect: function () {
              selectedTilesetName = name;
              viewTilesets(name).catch(console.error);
            },
          };
        }

        function createOptions() {
          const options = tilesetNames.map((t) => createOption(t));
          return options;
        }

        Sandcastle.addToolbarMenu(createOptions(), "toolbarSelect");

        function clearStatsPanel(side) {
          document.getElementById(`${side}TilesLoaded`).innerHTML = "---";
          document.getElementById(`${side}TilesTotal`).innerHTML = "---";
          document.getElementById(`${side}GpuMemoryMB`).innerHTML = "---";
        }

        function updateStatsPanel(side, tileset) {
          const stats = tileset.statistics;
          document.getElementById(`${side}TilesLoaded`).innerHTML =
            stats.numberOfLoadedTilesTotal;
          document.getElementById(`${side}TilesTotal`).innerHTML =
            stats.numberOfTilesTotal;

          const gpuMemoryBytes =
            stats.geometryByteLength + stats.texturesByteLength;
          const gpuMemoryMB = gpuMemoryBytes / 1024 / 1024;
          document.getElementById(
            `${side}GpuMemoryMB`
          ).innerHTML = gpuMemoryMB.toPrecision(3);
        }

        const viewModel = {
          maximumScreenSpaceError: 16.0,
        };

        Cesium.knockout.track(viewModel);

        const toolbar = document.getElementById("toolbar");
        Cesium.knockout.applyBindings(viewModel, toolbar);

        Cesium.knockout
          .getObservable(viewModel, "maximumScreenSpaceError")
          .subscribe((value) => {
            const valueFloat = parseFloat(value);
            if (leftCollection.length > 0) {
              const leftTileset = leftCollection.get(0);
              leftTileset.maximumScreenSpaceError = valueFloat;
            }
            if (rightCollection.length > 0) {
              const rightTileset = rightCollection.get(0);
              rightTileset.maximumScreenSpaceError = valueFloat;
            }
          });

        // Splitter setup ===================
        const slider = document.getElementById("slider");
        viewer.scene.splitPosition =
          slider.offsetLeft / slider.parentElement.offsetWidth;

        const handler = new Cesium.ScreenSpaceEventHandler(slider);

        let moveActive = false;

        function move(movement) {
          if (!moveActive) {
            return;
          }

          const relativeOffset = movement.endPosition.x;
          const splitPosition =
            (slider.offsetLeft + relativeOffset) /
            slider.parentElement.offsetWidth;
          slider.style.left = `${100.0 * splitPosition}%`;
          viewer.scene.splitPosition = splitPosition;
        }

        handler.setInputAction(function () {
          moveActive = true;
        }, Cesium.ScreenSpaceEventType.LEFT_DOWN);
        handler.setInputAction(function () {
          moveActive = true;
        }, Cesium.ScreenSpaceEventType.PINCH_START);

        handler.setInputAction(move, Cesium.ScreenSpaceEventType.MOUSE_MOVE);
        handler.setInputAction(move, Cesium.ScreenSpaceEventType.PINCH_MOVE);

        handler.setInputAction(function () {
          moveActive = false;
        }, Cesium.ScreenSpaceEventType.LEFT_UP);
        handler.setInputAction(function () {
          moveActive = false;
        }, Cesium.ScreenSpaceEventType.PINCH_END);

        //Sandcastle_End
      };
      if (typeof Cesium !== "undefined") {
        window.startupCalled = true;
        window.startup(Cesium).catch((error) => {
          "use strict";
          console.error(error);
        });
        Sandcastle.finishedLoading();
      }
    </script>
  </body>
</html>
