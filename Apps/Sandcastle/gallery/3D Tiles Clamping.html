<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"
    />
    <meta
      name="description"
      content="A sample BIM dataset rendered with 3D Tiles."
    />
    <meta name="cesium-sandcastle-labels" content="Showcases, 3D Tiles" />
    <title>Cesium Demo</title>
    <script type="text/javascript" src="../Sandcastle-header.js"></script>
    <script
      type="text/javascript"
      src="../../../Build/CesiumUnminified/Cesium.js"
      nomodule
    ></script>
    <script type="module" src="../load-cesium-es6.js"></script>
  </head>
  <body
    class="sandcastle-loading"
    data-sandcastle-bucket="bucket-requirejs.html"
  >
    <style>
      @import url(../templates/bucket.css);
    </style>
    <div id="cesiumContainer" class="fullSize"></div>
    <div id="loadingOverlay"><h1>Loading...</h1></div>
    <div id="toolbar"></div>
    <script id="cesium_sandcastle_script">
      window.startup = async function (Cesium) {
        "use strict";
        //Sandcastle_Begin
        const viewer = new Cesium.Viewer("cesiumContainer", {
          timeline: false,
          animation: false,
          sceneModePicker: false,
          baseLayerPicker: false,
          // The globe does not need to be displayed,
          // since the Photorealistic 3D Tiles include terrain
          globe: false,
        });

        // Enable rendering the sky
        viewer.scene.skyAtmosphere.show = true;

        // Add Photorealistic 3D Tiles
        try {
          const tileset = await Cesium.createGooglePhotorealistic3DTileset();
          viewer.scene.primitives.add(tileset);
        } catch (error) {
          console.log(`Error loading Photorealistic 3D Tiles tileset.
  ${error}`);
        }

        const scene = viewer.scene;

        const scratchCartesian = new Cesium.Cartesian3();
        const handler = new Cesium.ScreenSpaceEventHandler(scene.canvas);
        handler.setInputAction(function (movement) {
          const feature = scene.pick(movement.position);
          const pickedPositionResult = scene.pickPosition(movement.position);
          console.log(pickedPositionResult);
          if (Cesium.defined(pickedPositionResult)) {
            viewer.entities.add({
              position: pickedPositionResult,
              point: {
                pixelSize: 10,
                color: Cesium.Color.RED,
                disableDepthTestDistance: Number.POSITIVE_INFINITY,
              },
            });
          }

          const ray = scene.camera.getPickRay(movement.position);

          if (Cesium.defined(feature.content)) {
            const content = feature.content;
            const picked = content.pick(
              ray,
              scene.frameState,
              true,
              scratchCartesian
            );

            console.log(picked);
            if (Cesium.defined(picked)) {
              viewer.entities.add({
                position: picked,
                point: {
                  pixelSize: 10,
                  color: Cesium.Color.YELLOW,
                  disableDepthTestDistance: Number.POSITIVE_INFINITY,
                },
              });
            }
          }
        }, Cesium.ScreenSpaceEventType.LEFT_CLICK); //Sandcastle_End
      };
      if (typeof Cesium !== "undefined") {
        window.startupCalled = true;
        window.startup(Cesium).catch((error) => {
          "use strict";
          console.error(error);
        });
        Sandcastle.finishedLoading();
      }
    </script>
  </body>
</html>
