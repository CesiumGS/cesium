<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="description" content="Demonstrates how to use the Entity API to create a geometry that extrudes down to terrain">
    <meta name="cesium-sandcastle-labels" content="Geometries">
    <title>Cesium Demo</title>
    <script type="text/javascript" src="../Sandcastle-header.js"></script>
    <script type="text/javascript" src="../../../ThirdParty/requirejs-2.1.20/require.js"></script>
    <script type="text/javascript">
        if(typeof require === "function") {
            require.config({
                baseUrl : '../../../Source',
                waitSeconds : 120
            });
        }
    </script>
</head>
<body class="sandcastle-loading" data-sandcastle-bucket="bucket-requirejs.html">
<style>
    @import url(../templates/bucket.css);
</style>
<div id="cesiumContainer" class="fullSize"></div>
<div id="loadingOverlay"><h1>Loading...</h1></div>
<div id="toolbar"></div>
<script id="cesium_sandcastle_script">
function startup(Cesium) {
    'use strict';
//Sandcastle_Begin
var viewer = new Cesium.Viewer('cesiumContainer', {
    baseLayerPicker: false,
    terrainProvider: new Cesium.CesiumTerrainProvider({
        url : 'https://assets.agi.com/stk-terrain/v1/tilesets/world/tiles',
        requestWaterMask : true,
        requestVertexNormals : true
    })
});
viewer.scene.globe.depthTestAgainstTerrain = true;
var hierarchy = new Cesium.ConstantProperty(Cesium.Cartesian3.fromDegreesArray([-110.9365046146508,37.45609196222294,
                                                    -110.9371577263633,37.46126425372983,
                                                    -110.9455523711973,37.45766987108922,
                                                    -110.9433924350152,37.45268714057247,
                                                    -110.9365046146508,37.45609196222294]));

var redPolygon = viewer.entities.add({
    polygon : {
        hierarchy : hierarchy,
        material : Cesium.Color.RED,
        height : new Cesium.RelativeToTerrainHeightProperty(viewer.terrainProvider, hierarchy, 400.0),
        extrudedHeight : new Cesium.MinimumTerrainHeightProperty(hierarchy)
    }
});

viewer.zoomTo(viewer.entities);
//Sandcastle_End
    Sandcastle.finishedLoading();
}
if (typeof Cesium !== "undefined") {
    startup(Cesium);
} else if (typeof require === "function") {
    require(["Cesium"], startup);
}
</script>
</body>
</html>
