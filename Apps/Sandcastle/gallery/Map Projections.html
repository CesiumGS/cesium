<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">  <!-- Use Chrome Frame in IE -->
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="description" content="Render the 2D map using different map projections, such as Geographic or Web Mercator">
    <title>Cesium Demo</title>
    <script type="text/javascript" src="../Sandcastle-header.js"></script>
    <script type="text/javascript">
    var dojoConfig = {
        baseUrl : '../../../Source',
        packages: [
            { name: 'dojo', location: '../ThirdParty/dojo-release-1.8.3-src/dojo' },
            { name: 'dijit', location: '../ThirdParty/dojo-release-1.8.3-src/dijit' },
            { name: 'dojox', location: '../ThirdParty/dojo-release-1.8.3-src/dojox' }
        ]
    };
    </script>
    <script data-dojo-config="async: 1, tlmSiblingOfDojo: 0" src="../../../ThirdParty/dojo-release-1.8.3-src/dojo/dojo.js"></script>
    <link rel="stylesheet" href="../../../ThirdParty/dojo-release-1.8.3-src/dijit/themes/claro/claro.css" type="text/css">
</head>
<body class="claro sandcastle-loading" data-sandcastle-bucket="bucket-dojo.html" data-sandcastle-title="Cesium + Dojo">
<style>
    @import url(../templates/bucket.css);
    @import url(../../../Source/Widgets/Dojo/CesiumViewerWidget.css);
</style>
<div id="cesiumContainer" class="fullSize"></div>
<div id="loadingOverlay"><h1>Loading...</h1></div>
<div id="toolbar"></div>
<script id="cesium_sandcastle_script">
require([
    'Cesium', 'Widgets/Dojo/CesiumViewerWidget', 'dijit/form/Button'
], function(
    Cesium, CesiumViewerWidget, Button)
{
    "use strict";

    function createButtons(scene) {
        var primitives = scene.getPrimitives();

        var geographic = new Button({
            label: "Geographic",
            onClick: function() {
                scene.scene2D.projection = new Cesium.GeographicProjection(Cesium.Ellipsoid.WGS84);
                geographic.set('checked', true);
                webMercator.set('checked', false);
            }
        });
        geographic.placeAt('toolbar');

        var webMercator = new Button({
            label: "Web Mercator",
            onClick: function() {
                scene.scene2D.projection = new Cesium.WebMercatorProjection(Cesium.Ellipsoid.WGS84);
                geographic.set('checked', false);
                webMercator.set('checked', true);
            }
        });
        webMercator.placeAt('toolbar');

        geographic.set('checked', true);
        webMercator.set('checked', false);
    }

    var widget = new CesiumViewerWidget();
    widget.placeAt('cesiumContainer');
    widget.startup();

    var transitioner = new Cesium.SceneTransitioner(widget.scene);
    transitioner.to2D();

    createButtons(widget.scene);

    Sandcastle.finishedLoading();
});
</script>
</body>
</html>
